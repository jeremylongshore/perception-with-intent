name: Deploy Perception to Vertex AI

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: perception-with-intent
  REGION: us-central1
  ARTIFACT_REGISTRY: us-central1-docker.pkg.dev

jobs:
  deploy-agents:
    name: Deploy Agents to Vertex AI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Print Deployment Targets
        run: |
          echo "=========================================="
          echo "Perception Deployment Targets"
          echo "=========================================="
          echo "Project ID:       ${{ env.PROJECT_ID }}"
          echo "Region:           ${{ env.REGION }}"
          echo "Staging Bucket:   gs://perception-staging"
          echo "Display Name:     Perception Intelligence System"
          echo "Agent YAML:       app/perception_agent/agents/agent_0_orchestrator.yaml"
          echo "Docker Registry:  ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/perception-agents"
          echo "=========================================="

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Docker image
        run: |
          IMAGE_NAME=perception-agents
          IMAGE_TAG=${{ github.sha }}
          FULL_IMAGE=${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/perception-agents/${IMAGE_NAME}:${IMAGE_TAG}

          docker build -t ${IMAGE_NAME}:${IMAGE_TAG} .
          docker tag ${IMAGE_NAME}:${IMAGE_TAG} ${FULL_IMAGE}
          docker push ${FULL_IMAGE}

      - name: Deploy to Vertex AI Agent Engine
        run: |
          adk deploy agent_engine \
            --project=${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --staging_bucket=gs://perception-staging \
            --display_name="Perception Intelligence System" \
            --trace_to_cloud \
            app/perception_agent/agents/agent_0_orchestrator.yaml

      - name: Verify deployment
        run: |
          gcloud run services list \
            --project=${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --filter="metadata.name:perception"

  deploy-dashboard:
    name: Deploy Dashboard to Firebase
    runs-on: ubuntu-latest
    needs: deploy-agents
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dashboard dependencies
        working-directory: dashboard
        run: npm ci

      - name: Build dashboard
        working-directory: dashboard
        run: npm run build
        env:
          VITE_FIREBASE_PROJECT_ID: ${{ env.PROJECT_ID }}
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ env.SERVICE_ACCOUNT }}
          projectId: ${{ env.PROJECT_ID }}
          channelId: live
          entryPoint: dashboard

  notify:
    name: Notify deployment status
    runs-on: ubuntu-latest
    needs: [deploy-agents, deploy-dashboard]
    if: always()

    steps:
      - name: Deployment successful
        if: ${{ needs.deploy-agents.result == 'success' && needs.deploy-dashboard.result == 'success' }}
        run: |
          echo "✅ Perception deployment successful!"
          echo "Dashboard: https://perception-with-intent.web.app"
          echo "Agents: https://agent-engine-[hash].us-central1.run.app"

      - name: Deployment failed
        if: ${{ needs.deploy-agents.result == 'failure' || needs.deploy-dashboard.result == 'failure' }}
        run: |
          echo "❌ Perception deployment failed"
          exit 1
